sim_settings:
  # number of simulations to train
  nsims : 4
  # resolution of the simulations
  ns_d : 256
  # nbatches 
  nb : 8
  # nfilters
  nf : 3
  # convolution layers types:
  # layers_types : ['res', 'res', 'res', 'res', 'res', 'res']
  # layers_types : ['res', 'res', 'res', 'res']
  layers_types : ['res', 'res']
  # layers_types : ['res', 'res']
  # conditioning of simulations:
  z_all : [0, 127, 'z_0_diff_sig_1', 'z_0_diff_sig_3']
  # conditioning of the fastpm simulations:
  z_all_FP : [0, 99, 'M0_cond', 'M1_cond']
  # condition on which simulation:
  cond_sim : 'fastpm'
  # resolution of the halo catalog:
  ns_h : 256
  # nsims per batch when training
  nsims_per_batch : 148
  # nbatches to use to train
  nbatches_train : 1
  # what type of smoothing to use for density:
  # stype : 'uniform_cic'
  stype : 'cic'  
  # mass type of halos:
  mass_type : 'rockstar_200c'
  # mass_type : 'fof'  
  # mass cut of halo catalog:
  # lgMmincutstr : '5e13'
  # lgMmin : 13.6989
  lgMmincutstr : '7e12'
  lgMmin : 12.84
  lgMmax : 15.5
  rescale_sub : -0.5
  Nmax : 7
  subsel_highM1 : True
  nsubsel : 148
  is_HR : True

network_settings:
  hidden_dim_MAF : 3
  learning_rate : 0.001
  K_M1 : 8
  B_M1 : [-0.515,0.45]
  nflows_M1_NSF : 5

  K_Mdiff : 5
  B_Mdiff : [[0,0.6], [0,0.5], [0,0.3], [0,0.2], [0,0.1], [0,0.05], [0,0.03]]
  nflows_Mdiff_NSF : 2

  # base_dist_Ntot : 'normal'
  base_dist_Ntot : 'pl_exp'  
  base_dist_M1 : 'physical_hmf'
  base_dist_Mdiff : 'gumbel'
  ngauss_M1 : 5

  changelr : True
  nfeature_cnn : 4


train_settings:
  batch_size_DL : 1
  all_gpu : False
  nepochs_Ntot_only : 15000
  nepochs_Ntot_M1_only : 10000
  nepochs_all : 30000
  start_with_bestfit : False
  L2norm_Ntothist : False
  L2norm_M1hist : False
  nflows_train : 20
  save_string : '_COND_FPMFOF'